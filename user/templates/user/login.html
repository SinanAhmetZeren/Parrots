{% extends "auction/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section  user-page" style="width: 80%; margin: 2rem auto; color: white;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group "style="background-color: rgba(5, 8, 58, 0.85); padding: 2rem; color:white">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" >
                <button class="btn btn-info" 
                style="box-shadow: rgba(3, 7, 59, 0.15) 0px -2px 5px 0px inset,
                rgba(3, 7, 59, 0.3) 0px -5px 9px 0px inset; 
                /* rgba(3, 7, 59, 0.4) 0px -7px 11px 0px inset; */
               border-radius: .9rem; font-weight: 700; border:none;"
                type="submit">Login</button>
                <!-- <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small> -->
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
