{% extends "./base.html" %}
{% load crispy_forms_tags %}


<!-- redirects here after creating auction at: auctions/create/ -->
<!-- /auctions/create_itinerary/<pk>/ -->



{% load static %}
{% block title %} <title> Create Itinerary </title> {% endblock %}

{% block content %}

<div class="itinerary-page" id="{{auction.id}}" >
    <div class="itinerary-dashboard">
        <div class="text-info waypoints-page-alerts">
            Click on map to add waypoints <img style="height:1.5rem;" src="/static/arrow.png" alt="">
            <br>
            Click on waypoints to view on the map <img style="height:1.5rem; transform: rotate(90deg);" src="/static/arrow.png" alt="">
        </div>

        <div class="itinerary-waypoints-container" id="itinerary-waypoints-container"> 
            <div class="alert-box" id="alert-box"></div>


        </div>



        <div class="itinerary-buttons-container">

            <div>
                <form action="" id="trip-confirm-form">
                {% csrf_token %}
                <button class="btn btn-primary btn-block"
                style="box-shadow: rgba(3, 7, 59, 0.15) 0px -2px 5px 0px inset,
                rgba(3, 7, 59, 0.3) 0px -5px 9px 0px inset; 
                /* rgba(3, 7, 59, 0.4) 0px -7px 11px 0px inset; */
               border-radius: .9rem; font-weight: 700; border:none;" 
               id="confirm-route-button" type="submit">Confirm Route</button>
            </form>
            </div>
        </div>
        
    </div>

    <div class="map-section_itinerary" >
        <div class="mapid_itinerary" id="mapid_itinerary" data-latitude="{{object.Latitude}}" data-longitude="{{object.Longitude}}"></div>
    </div>
</div>



{% endblock %}
