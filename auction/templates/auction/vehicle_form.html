{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block title %} <title> Register Vehicle </title> {% endblock %}


{% block content %}


<div class="vehicle-form-page">
    <div class="vehicle-form-content-section" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group vehicle-create-form"  >
                {{ form|crispy }}

            </fieldset>
            <div class="form-group auction-form-field" >
                <button class="btn btn-primary" type="submit">Go</button>
            </div>
        </form>
    </div>

</div>






{% endblock content %}
